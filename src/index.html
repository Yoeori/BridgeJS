<!DOCTYPE html>
<html>
	<head>
		<title>BridgeJS</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<script src="//localhost:3000/socket.io/socket.io.js"></script>
		<script src="js/jquery.2.1.0.min.js" type="text/javascript"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script src="js/helper.js" type="text/javascript"></script>
		
		<script src="js/main.js" type="text/javascript"></script>
		
		<script src="js/shared/card/card.js" type="text/javascript"></script>
		<script src="js/shared/card/cardDeck.js" type="text/javascript"></script>
		<script src="js/shared/card/bridgeCard.js" type="text/javascript"></script>
		<script src="js/shared/card/bridgeCardDeck.js" type="text/javascript"></script>
	</head>
	<body>
		<br />
		<div class="container">
			<h1>BridgeJS concept</h1>
			<div class="row">
				<div class="col-xs-12">
					<button class="btn btn-info" id="btnNewGame">New Game</button>
					<button class="btn btn-info" id="btnOrderCards">Order cards</button>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-xs-3">
					<p data-player="1">Player 1 (NORTH)</p>
					<ul id="cardsP1"></ul>
					<div class="row"><hr size="3" noshade></div>
					<p data-player="2">Player 2 (EAST)</p>
					<ul id="cardsP2"></ul>
				</div>
				<div class="col-xs-3">
					<p data-player="3">Player 3 (SOUTH)</p>
					<ul id="cardsP3"></ul>
					<div class="row"><hr size="3" noshade></div>
					<p data-player="4">Player 4 (WEST)</p>
					<ul id="cardsP4"></ul>
				</div>
			</div>
		</div>
	</body>
</html>
